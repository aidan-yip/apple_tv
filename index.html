        <div
          class="app_icon_no_sound"
          id="app_icon_range"
          data-tilt
          data-tilt-glare
          data-tilt-max-glare="0.6"
          data-tilt-scale="113%"
        >
          <h4>Display</h4>
          <input
            type="range"
            min="70"
            max="110"
            value="100"
            id="brightness_range"
          />
          <h4>Sound</h4>
          <input
            type="range"
            min="0"
            max="1"
            step="0.1"
            value="0.3"
            id="volume"
          />
        </div>

        <div
          class="app_icon_no_sound"
          id="color_select"
          data-tilt
          data-tilt-glare
          data-tilt-max-glare="0.6"
          data-tilt-scale="113%"
        >
          <h4 id="theme_text">
            <span class="material-symbols-outlined"> format_color_fill </span>
          </h4>
          <input
            type="color"
            id="color_input"
            list="presetColors"
            value="#73BFFF"
            title="Select Color Theme"
          />
          <datalist id="presetColors">
            <!-- Light colors presets -->
            <option value="#FF7978"></option>
            <option value="#73E396"></option>
            <option value="#ADAFFF"></option>
            <option value="#ffc567"></option>
            <!-- Dark colors presets -->
            <option value="#EC8CE3"></option>
            <option value="#AFDD6C"></option>
            <option value="#74BFFF"></option>
            <option value="#FF8D2E"></option>
          </datalist>
        </div>
